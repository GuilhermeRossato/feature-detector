<div class="header">
  <div class="desktop-only title">Drop an image here!</div>
  <div class="mobile-only title">Upload an image!</div>
  <small class="subtitle">
    <span class="desktop-only">Or click here</span>
    <span class="mobile-only">Touch here</span>
    <span> to open the image dialog</span>
  </small>
</div>
<input
  type="file"
  multiple
  accept="image/*"
  title="Drop your images here!"
  (change)="onFileSelect($event, $event.target)"
  (dragover)="onDragOver($event, $event.dataTransfer)"
/>
